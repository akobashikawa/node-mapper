<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Mapper</title>
  <link
    href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII="
    rel="icon" type="image/x-icon" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    .node {
      padding: 0.5em;
      border-radius: 0.3em;
      background-image: linear-gradient(#efe 0%, #dfd 100%);
    }

    .relation {
      padding: 0.5em;
      border-radius: 0.3em;
      background-image: linear-gradient(#eef 0%, #ddf 100%);
    }
  </style>

</head>

<body>
  <div id="app">
    <div class="container-fluid">

      <ul class="node-list">
        <li class="node" v-for="node of nodes">
          {{ node }}
        </li>
      </ul>
      <div class="mt-2">
        <div class="input-group">
          <input type="text" class="form-control" v-model="baseId">
          <button class="btn btn-sm btn-primary" @click="addNode">Add node</button>
        </div>
      </div>



    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>

    const App = {
      data() {
        return {
          nodes: [
            { id: 'initial' }
          ],

          baseId: 'node',
        }
      },

      mounted() {
        console.log(this.nodes);
      },

      methods: {
        addNode() {
          const newNodeId = this.generateUniqueId(this.baseId);
          const newNode = { id: newNodeId };
          this.nodes.push(newNode);
          console.log(this.nodes);
        },

        generateUniqueId(baseId) {
          return `${baseId}_${Math.random().toString(36).substr(2, 9)}`;
        }
      }
    }

    Vue.createApp(App).mount('#app')

  </script>
</body>

</html>
